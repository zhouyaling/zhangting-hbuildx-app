<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <title>发起团购</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/shake.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/idangerous.swiper.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/wo.js"></script>
    <!-- 日期插件js -->
    <script src="js/datetime/jquery-1.11.1.min.js"></script>
    <script src="js/datetime/mobiscroll.core.js"></script>
    <script src="js/datetime/mobiscroll.widget.js"></script>
    <script src="js/datetime/mobiscroll.scroller.js"></script>
    <script src="js/datetime/mobiscroll.util.datetime.js"></script>
    <script src="js/datetime/mobiscroll.datetimebase.js"></script>
    <script src="js/datetime/mobiscroll.widget.ios.js"></script>
    <script src="js/datetime/mobiscroll.i18n.zh.js"></script>
    <link href="css/datetime/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <link href="css/datetime/mobiscroll.widget.css" rel="stylesheet" type="text/css" />
    <link href="css/datetime/mobiscroll.widget.ios.css" rel="stylesheet" type="text/css" />
    <link href="css/datetime/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="css/datetime/mobiscroll.scroller.ios.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            var nowData=new Date();
            var opt= {
                theme:'ios', //设置显示主题
                mode:'scroller', //设置日期选择方式，这里用滚动
                display:'bottom', //设置控件出现方式及样式
                preset : 'datetime', //日期:年 月 日 时 分
                minDate: nowData,
                // maxDate:new Date(nowData.getFullYear(),nowData.getMonth(),nowData.getDate()+7,22,00),
                dateFormat: 'yy-mm', // 日期格式,显示小时分钟加上dd
                dateOrder: 'yymm', //面板中日期排列格式,显示小时分钟加上dd
                stepMinute: 5, //设置分钟步长
                yearText:'年',
                monthText:'月',
                dayText:'日',
                hourText:'时',
                minuteText:'分',
                lang:'zh' //设置控件语言};
            };
            $('#dateinput').mobiscroll(opt);
            $('#dateinput2').mobiscroll(opt);
        });
    </script>
    <style>
        .part2 input {
            text-indent: 8em;
        }
    </style>
</head>
<body style="background-color: #fff !important;">
<div class="warpe">
    <div class="head">
        <a href="#" class="return"><i class="icon-chevron-left"></i> 返回</a>
        发起团购
        <a href="Interest_search.html" class="search animated fadeInRight" style="font-size: 1.4rem;">发送</a>
    </div>
    <div class="edit_t">
        <input type="text" placeholder="输入标题">
        <textarea rows="8" placeholder="描述一下想发起的团购信息吧"></textarea>
    </div>
    <div class="main">
        <div class="edit">
            <div class="edit_b">
                <ul>
                    <li class="margin_left">
                        <a href="#">
                            <img src="img/banner.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/banner.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="add_img">+
                            <input type="file">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="part part2">
            <ul>
                <li>
                    <input type="text" placeholder="待定">
                    <label class="puff_left">团购价格：</label>
                </li>
                <li>
                    <input type="text" placeholder="不包括你自己在内哦">
                    <label class="puff_left">最少参团人数：</label>
                </li>
                <li>
                    <input type="text" placeholder="点击选择日期" id="dateinput">
                    <label class="puff_left">到货日期：</label>
                </li>
                <li>
                    <input type="text" placeholder="点击选择日期" id="dateinput2">
                    <label class="puff_left">截止日期：</label>
                </li>
                <li>
                    <input type="text" placeholder="">
                    <label class="puff_left">取货地点：</label>
                </li>
                <li>
                    <input type="text" placeholder="不包括你自己在内哦">
                    <label class="puff_left">参团人数上限：</label>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
